<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>柱状图ECharts</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/common.css">
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="main" id="main"></div>
    <!-- 引入 ECharts 文件 -->
    <script type="text/javascript" src="./resources/plugins/echarts/echarts.js"></script>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
            color: ['#3398DB'],
            tooltip : {//工具栏。
                trigger: 'axis',// 坐标轴指示器，坐标轴触发有效
                axisPointer : {            
                    type : 'shadow'//指示器类型。阴影指示器
                }
            },
            grid: {//图标离容器的距离
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true// 区域是否包含坐标轴的刻度标签。    这常用于『防止标签溢出』的场景，标签溢出指的是，标签长度动态变化时，可能会溢出容器或者覆盖其他组件。
            },
            xAxis : [
                {
                    type : 'category',// 类目轴，适用于离散的类目数据，为该类型时必须通过 data 设置类目数据。
                    data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    axisTick: {
                        alignWithLabel: true//是否显示坐标轴刻度。
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value'// 数值轴，适用于连续数据。
                }
            ],
            series : [//系列列表。每个系列通过 type 决定自己的图表类型
                {
                    name:'直接访问',
                    type:'bar',
                    barWidth: '60%',//柱条的宽度  相对于类目宽度的百分比。
                    data:[10, 52, 200, 334, 390, 330, 220]
                }
            ]
        };
    myChart.setOption(option);
    </script>
</body>

</html>
