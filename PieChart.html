<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>饼状图ECharts</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/common.css">
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="main" id="main"></div>
    <!-- 引入 ECharts 文件 -->
    <script type="text/javascript" src="./resources/plugins/echarts/echarts.js"></script>
    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title: {
            text: '某站点用户访问来源',//主标题
            subtext: '纯属虚构',//副标题文本 
            x: 'center'//标题的位置
        },
        tooltip: {//提示框组件。
            trigger: 'item',//触发类型。数据项图形触发，主要在散点图，饼图等无类目轴的图表中使用。
            formatter: "{a} <br/>{b} : {c} ({d}%)"//饼图、仪表盘、漏斗图: {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
        },
        legend: {//图例组件展现了不同系列的标记(symbol)，颜色和名字。可以通过点击图例控制哪些系列不显示。
            orient: 'vertical',//布局朝向  水平的
            left: 'left',
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        series: [{//系列列表。每个系列通过 type 决定自己的图表类型
            name: '访问来源',
            type: 'pie',
            radius: '55%',//饼图的半径,相对于容器
            center: ['50%', '60%'],//饼图的中心（圆心）坐标  相对于容器
            data: [
                { value: 335, name: '直接访问' },
                { value: 310, name: '邮件营销' },
                { value: 234, name: '联盟广告' },
                { value: 135, name: '视频广告' },
                { value: 1548, name: '搜索引擎' }
            ],
            itemStyle: {//图形样式
                emphasis: {//在高亮状态下的样式，比如在鼠标悬浮或者图例联动高亮时。
                    shadowBlur: 10,//图形阴影的模糊大小
                    shadowOffsetX: 0,//阴影水平方向上的偏移距离
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };
    myChart.setOption(option);
    </script>
</body>

</html>
